version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: payroll-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pemdes_payroll}
      MYSQL_USER: ${MYSQL_USER:-payroll_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-payroll_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - payroll-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: payroll-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-payroll_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-payroll_password}
      DB_NAME: ${MYSQL_DATABASE:-pemdes_payroll}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - payroll-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payroll-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - payroll-network

  # Nginx Reverse Proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: payroll-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - payroll-network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local

networks:
  payroll-network:
    driver: bridge
